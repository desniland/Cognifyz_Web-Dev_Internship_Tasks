<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .top-header h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .top-header span {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .contact-info i {
            margin-right: 0.5rem;
            color: #007bff;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-inputs {
            display: flex;
            gap: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .text-area textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
        }

        .form-button .btn {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-button .btn:hover {
            background-color: #05e317;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .top-footer p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .middle-footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .middle-footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .middle-footer ul li a:hover {
            color: #007bff;
        }

        .footer-social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .footer-social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer-social-icons a:hover {
            color: #007bff;
        }

        .bottom-footer p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .bottom-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contact Section -->
    <section class="section" id="contact">
        <div class="top-header">
            <h1>Reach Out Lets Work on Something!</h1>
            <span>Contact me.</span>
        </div>
        <div class="row">
            <div class="col">
                <div class="contact-info">
                    <h2>Holla <i class="uil uil-corner-right-down"></i></h2>
                    <p><i class="uil uil-envelope"></i> Email: albertdesmond26@gmail.com</p>
                    <p><i class="uil uil-phone"></i> Tel: +254748522996</p>
                </div>
            </div>
            <div class="col">
                <div class="form-control">
                    <div class="form-inputs">
                        <input type="text" class="input-field" placeholder="Name">
                        <input type="text" class="input-field" placeholder="Email">
                    </div>
                    <div class="text-area">
                        <textarea placeholder="Leave a Message"></textarea>
                    </div>
                    <div class="form-button">
                        <button class="btn">Send <i class="uil uil-message"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="top-footer">
            <p>Desmond Mariwa</p>
        </div>
        <div class="middle-footer">
            <ul class="footer-menu">
                <li class="footer_menu_list">
                    <a href="#home">Home</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#about">About</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#projects">Projects</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <div class="footer-social-icons">
            <a href="https://www.linkedin.com/in/desmond-mariwa-801884276/" class="icon"><i class="uil uil-linkedin-alt"></i></a>
            <a href="https://github.com/desniland" class="icon"><i class="uil uil-github-alt"></i></a>
        </div>
        <div class="bottom-footer">
            <p>Copyright &copy; <a href="#home" style="text-decoration: none;">Desmond Mariwa</a> - All rights reserved</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="dynamic/main.js"></script>
    <script src="dynamic/button.js"></script>
</body>
</html>
