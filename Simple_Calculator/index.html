<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator In JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">Simple Calculator</h1>
        
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <!-- Number Display Buttons -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="clearResult()">C</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('+')">+</button>

            <!-- Adv. Operations -->
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculatePower()">x²</button>
            <button onclick="calculateExponent()">xʸ</button>
            <button onclick="calculateSine()">sin</button>
            <button onclick="calculateCosine()">cos</button>
            <button onclick="calculateTangent()">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateLn()">ln</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
